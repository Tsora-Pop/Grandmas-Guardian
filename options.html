<!DOCTYPE html>
<html>
<head>
  <title>Allow List Options</title>
</head>
<body>
  <h1>Upload Your Allow List</h1>
  <input type="file" id="fileInput" accept=".txt">
  <button id="uploadBtn">Upload</button>
  
  <h2>Enable/Disable Allow Listing</h2>
  <input type="checkbox" id="enableToggle" />
  <label for="enableToggle">Enable Allow Listing</label>
  
  <h2>Current Allow List</h2>
  <ul id="allowList"></ul>
  
  <button id="removeBtn">Remove Selected Domains</button>
  <script src="options.js"></script>
</body>
</html>
